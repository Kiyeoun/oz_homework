<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 </title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <form id="form" action="#">
        <h1>회원가입</h1>
        <div class="admin" style="padding: 10px;">
            <label for="exampleFormControlInput1" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" name ="id" placeholder="아이디">
            <span>* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</span>
        </div>
    
        <div class="admin" style="padding: 10px;">
            <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="pw1"placeholder="비밀번호">
        </div>

      <div class="admin" style="padding: 10px;">
        <label for="exampleFormControlInput1" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="passwordcheck" name="pw2" placeholder="비밀번호 확인">
      </div>

      <div class="admin" style="padding: 10px;">
        <label for="exampleFormControlInput1" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="사용자 이름">
      </div>

      <div class="admin" style="padding: 10px;">
        <label for="exampleFormControlInput1" class="form-label">전화번호</label>
        <input type="number" class="form-control" id="phonenumber" name="phone" placeholder="휴대전화 번호">
      </div>
      
 
      <div class="admin" style="padding: 10px;">
        <h6>성별</h6>
        <label for="exampleFormControlInput1" class="form-label"></label>
        <input type="radio" name="gender" value="male" checked>남성
        <input type="radio" name="gender" value="fmale">여성
    </div>

      <div class="admin" style="padding: 10px;">
        <label for="exampleFormControlInput1" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
      </div>

      <button class="btn btn-primary" type="submit">가입</button>

      <script>
        const form = document.getElementById("form");
  
        form.addEventListener("submit",function(event){
          event.preventDefault();
  
          let userID = event.target.id.value;
          let userPW1 = event.target.pw1.value;
          let userPW2 = event.target.pw2.value;
          let username = event.target.name.value;
          let userPhone = event.target.phone.value;
          let userEmail = event.target.email.value;

        

          alert(`${userID} ${userPW1}  ${userPW2}   ${username}  ${userPhone} ${userEmail}
          `);
        });
      </script>

    </form>


    
</body>
</html>
